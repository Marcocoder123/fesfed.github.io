<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Responsive Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .box {
            width: 48%;
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        .sidebar {
            width: 30%;
            background-color: #f0f0f0;
            padding: 20px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            margin-left: 20px;
        }
        
        @media screen and (max-width: 768px) {
            .box, .sidebar {
                width: 100%;
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Complex Responsive Website</h1>
    </header>
    <div class="container">
        <div class="box">
            <h2>Box 1</h2>
            <p>This is box 1 content.</p>
        </div>
        <div class="box">
            <h2>Box 2</h2>
            <p>This is box 2 content.</p>
        </div>
        <div class="box">
            <h2>Box 3</h2>
            <p>This is box 3 content.</p>
        </div>
        <div class="box">
            <h2>Box 4</h2>
            <p>This is box 4 content.</p>
        </div>
        <div class="sidebar">
            <h2>Sidebar</h2>
            <p>This is sidebar content.</p>
        </div>
    </div>
</body>
</html>
